version: '3.8'

services:
  mcp_server:
    build: .
    command: python mcp_server.py
    ports:
      - "8001:8001"
    environment:
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    networks:
      - app-network
    restart: always

  whatsapp_bot:
    build: .
    command: python whatsapp_chatbot_client.py
    environment:
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - mcp_server
    networks:
      - app-network
    restart: always

  ngrok:
    image: ngrok/ngrok:latest
    command:
      - "http"
      - "http://host.docker.internal:8000"
      - "--domain=${HOST}"
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"
    depends_on:
      - whatsapp_bot
    networks:
      - app-network

networks:
  app-network:
    driver: bridge